<mat-form-field appearance="fill" class="select-language">
    <mat-label>{{ 'LANGUAGE.LABEL' | translate }}</mat-label>
    <mat-select>
        <mat-option
            (click)="changeLanguage($event)"
            *ngFor="let food of foods"
            [value]="food.value"
        >
            {{ food.viewValue | translate }}
        </mat-option>
    </mat-select>
</mat-form-field>
