<div class="popular-links" *ngIf="isReadyToDisplay$ | async; else loading">
    <ul class="popular-links__list" *ngIf="getLinks$ | async as links">
        <li class="popular-links__list-item" *ngFor="let link of links">
            <a href="{{ link.link }}">{{ link.text }}</a>
        </li>
    </ul>
</div>

<ng-template #loading>
    <h3>loading...</h3>
</ng-template>
