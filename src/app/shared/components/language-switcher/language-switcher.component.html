<mat-form-field appearance="fill" class="select-language">
    <mat-label>{{ 'LANGUAGE.LABEL' | translate }}</mat-label>
    <mat-select>
        <mat-option
            (click)="changeLanguage($event)"
            *ngFor="let language of languages"
            [value]="language.value"
        >
            {{ language.viewValue | translate }}
        </mat-option>
    </mat-select>
</mat-form-field>
