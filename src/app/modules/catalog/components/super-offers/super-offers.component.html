<div class="super-offers" *ngIf="isReadyToDisplay$ | async; else loading">
    <mat-tab-group
        animationDuration="0ms"
        #tabGroup
        *ngIf="offers$ | async as offers"
        [selectedIndex]="active"
        (click)="onTabChange(tabGroup)"
    >
        <mat-tab *ngFor="let offer of offers; let index = index">
            <ng-template mat-tab-label>
                <img class="tab-img" src="{{ offer.icon }}" alt="offer-image" />
            </ng-template>
            {{ index }}
        </mat-tab>
    </mat-tab-group>
</div>



<ng-template #loading>
    <h3>loading...</h3>
</ng-template>
