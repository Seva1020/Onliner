<div class="super-offers" *ngIf="isReadyToDisplay$ | async; else loading">
    <ul class="super-offers__list" *ngIf="offers$ | async as offers">
        <li class="super-offers__list-item" *ngFor="let offer of offers">
            <img src="{{ offer.icon }}" alt="super-offer" />
        </li>
    </ul>
</div>

<ng-template #loading>
    <h3>loading...</h3>
</ng-template>
